[dependencies]
anyhow = "1.0.80"
colored = "2.1.0"
crossterm = "0.27.0"
globset = "0.4.14"
ignore = "0.4.22"
inquire = "0.7.0"
semver = "1.0.22"
thiserror = "1.0.57"

[dependencies.mlua]
version = "0.9.6"
features = [
    "lua54",
    "vendored",
]

[dependencies.tabled]
version = "0.15.0"
features = ["ansi"]

[dependencies.reqwest]
version = "0.12.0"
features = [
    "brotli",
    "gzip",
    "json",
]

[dependencies.tokio]
version = "1.36.0"
features = [
    "macros",
    "process",
    "rt-multi-thread",
]

[dependencies.clap]
version = "4.5.2"
features = ["derive"]

[dependencies.serde]
version = "1.0.197"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.114"
features = ["preserve_order"]

[dependencies.toml]
version = "0.8.10"
features = ["preserve_order"]

[dependencies.miho_derive]
version = "4.2"
path = "../miho_derive"
