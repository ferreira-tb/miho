[package]
name = "miho"
version = "3.3.1"
description = "Easily bump your project version"
homepage = "https://github.com/ferreira-tb/miho"
repository = "https://github.com/ferreira-tb/miho"
authors = ["Andrew Ferreira <andrew.shien2@gmail.com>"]
license = "MIT"
edition = "2021"

[dependencies]
anyhow = "1.0"
colored = "2"
globset = "0.4"
ignore = "0.4"
inquire = "0.6"
regex = "1.10"

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serde_json]
version = "1"
features = ["preserve_order"]

[dependencies.toml]
version = "0.8"
features = ["preserve_order"]
